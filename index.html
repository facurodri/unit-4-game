<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gem game</title> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>
<body>    
    <div class="container-fluid header text-center">
        <div class="row py-5">
            <div class= "col-md-12 ">
                <h2><span id="gameHeader"> Argentina's Gem Collector! </span></h2>
            </div>
        </div>
</div>
<div class= "container instructions py-10">
    <div class= "row">
        <div class= "col-md-8">
            <h2>Rules for the game!</h2>
        </div>        
        <div class="col-md-4 offset-md-4"></div>
    </div>
</div>
<div class= "container gameNumbers">
    <div class= "row">
        <div class = "col-md-4 py-5 compRandom1">
            <h3> CompRandom number: <span id="compRandom1"></span></h3>
        </div>
        <div class = "col-md-4 py-5">
            <h3>Player wins : <span id="wins"></span></h3>
        </div>
        <div class = "col-md-4 py-5">
            <h3>Player loses : <span id="loses"></span></h3>
        </div>
    </div>
</div>
<div class= "container gemsSection">
    <div class="row">
        <div class= "col-md-3 gemPic">
                <img src="assets/images/diego-maradona-1986.jpg" alt="messi" id="ruby" class= "gemPic">
        </div>
        <div class= "col-md-3 gemPic">
            <img src="assets/images/messi.jpg" alt="messi" id="gem" class= "gemPic">
        </div>
        <div class= "col-md-3 gemPic">
            <img src="assets/images/batistuta.jpg" alt="messi" id="diamond" class= "gemPic">
        </div>
        <div class= "col-md-3 gemPic">
                <img src="assets/images/aguero.jpg" alt="messi" id="pearl" class= "gemPic">
        </div>
    </div>
</div>
<div class="container gameMath">
    <div class="row">
        <div class= "col-md-4 py-5">
            <h3>Player's Guess : <span id="mathMachine"></span></h3>
        </div>
        <div class= "col-md-4 py-5">
            <h3>Total result: <span id="result"></span></h3>
            <h3> <span id="resultText"></span></h3>
        </div>
    </div>
</div>

<!-- Jquery-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!--my JS script-->
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
